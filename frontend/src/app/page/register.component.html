<div class="min-h-screen bg-gradient-to-br from-green-500 to-blue-600 flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    <!-- Register Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
          <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900">สมัครสมาชิก</h2>
        <p class="text-gray-600 mt-2">สร้างบัญชีเพื่อเริ่มช้อปปิ้ง</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p class="text-red-800 text-sm">{{ error }}</p>
        </div>
      </div>

      <!-- Register Form -->
      <form (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Username *</label>
          <input 
            type="text" 
            [(ngModel)]="username"
            name="username"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
            placeholder="ชื่อผู้ใช้">
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
          <input 
            type="email" 
            [(ngModel)]="email"
            name="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
            placeholder="your@email.com">
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
          <input 
            type="password" 
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
            placeholder="••••••••">
          <p class="text-xs text-gray-500 mt-1">อย่างน้อย 6 ตัวอักษร</p>
        </div>

        <!-- Confirm Password -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password *</label>
          <input 
            type="password" 
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
            placeholder="••••••••">
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          [disabled]="loading"
          class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2">
          <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ loading ? 'กำลังสมัครสมาชิก...' : 'สมัครสมาชิก' }}
        </button>
      </form>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          มีบัญชีอยู่แล้ว? 
          <a routerLink="/login" class="text-green-600 hover:text-green-700 font-medium">
            เข้าสู่ระบบ
          </a>
        </p>
      </div>

      <!-- Back to Home -->
      <div class="mt-4 text-center">
        <a routerLink="/" class="text-sm text-gray-500 hover:text-gray-700">
          ← กลับไปหน้าหลัก
        </a>
      </div>
    </div>
  </div>
</div>
